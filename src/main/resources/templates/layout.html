<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head_dependencies">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <div th:fragment="sidebar" sec:authorize="isAuthenticated()">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <a th:href="@{/dashboard}" class="sidebar-brand">
                    <i class="bi bi-bullseye"></i>
                    <span>QuestHub</span>
                </a>
                <button id="sidebarToggle" class="sidebar-toggle d-lg-none" type="button">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Main</div>
                    <a th:href="@{/dashboard}" class="nav-item">
                        <i class="bi bi-speedometer2"></i>
                        <span>Dashboard</span>
                    </a>
                    <a th:href="@{/quests/my-quests}" class="nav-item">
                        <i class="bi bi-list-check"></i>
                        <span>My Quests</span>
                    </a>
                    <a th:href="@{/quests/create}" class="nav-item nav-item-highlight">
                        <i class="bi bi-plus-circle"></i>
                        <span>Create Quest</span>
                    </a>
                </div>
                
                <div class="nav-section">
                    <div class="nav-section-title">Progress</div>
                    <a th:href="@{/stats}" class="nav-item">
                        <i class="bi bi-bar-chart"></i>
                        <span>Statistics</span>
                    </a>
                    <a th:href="@{/achievements}" class="nav-item">
                        <i class="bi bi-trophy"></i>
                        <span>Achievements</span>
                    </a>
                    <a th:href="@{/rewards}" class="nav-item">
                        <i class="bi bi-gift"></i>
                        <span>Rewards</span>
                    </a>
                    <a th:href="@{/notifications}" class="nav-item position-relative">
                        <i class="bi bi-bell"></i>
                        <span>Notifications</span>
                        <span class="notification-badge-sidebar" 
                              th:if="${unreadNotificationsCount != null && unreadNotificationsCount > 0}"
                              th:text="${unreadNotificationsCount}">0</span>
                    </a>
                </div>
                
                <div class="nav-section" sec:authorize="hasRole('ADMIN')">
                    <div class="nav-section-title">Administration</div>
                    <a th:href="@{/admin}" class="nav-item">
                        <i class="bi bi-shield-lock"></i>
                        <span>Admin Panel</span>
                    </a>
                </div>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <div class="user-details">
                        <div class="user-name" sec:authentication="name"></div>
                        <a th:href="@{/profile}" class="user-profile-link">View Profile</a>
                    </div>
                </div>
                <button id="themeToggle" class="btn-theme-toggle" type="button" aria-label="Toggle theme" title="Toggle dark/light mode">
                    <i class="bi bi-moon-fill"></i>
                </button>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="btn-logout">
                        <i class="bi bi-box-arrow-right"></i>
                        Logout
                    </button>
                </form>
            </div>
        </aside>
        
        <div id="sidebarOverlay" class="sidebar-overlay"></div>
    </div>
    
    <div th:fragment="topbar" sec:authorize="isAuthenticated()">
        <div class="topbar">
            <button id="mobileSidebarToggle" class="mobile-menu-toggle d-lg-none" type="button">
                <i class="bi bi-list"></i>
            </button>
            <div class="topbar-title">
                <span th:text="${pageTitle ?: 'Dashboard'}">Dashboard</span>
            </div>
            <div class="topbar-actions">
                <a th:href="@{/notifications}" class="topbar-icon position-relative">
                    <i class="bi bi-bell"></i>
                    <span class="notification-badge-top" 
                          th:if="${unreadNotificationsCount != null && unreadNotificationsCount > 0}"
                          th:text="${unreadNotificationsCount}">0</span>
                </a>
                <button id="themeToggle" class="topbar-icon theme-toggle" type="button" aria-label="Toggle theme">
                    <i class="bi bi-moon-fill"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" sec:authorize="!isAuthenticated()">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Quest Gamification</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/register}">
                                <i class="bi bi-person-plus"></i> Register
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/theme-toggle.js}"></script>
        <script th:src="@{/js/sidebar.js}"></script>
    </div>
    
    <div th:fragment="alerts">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

</body>
</html>
