<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Quest Gamification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout :: sidebar}"></div>
    <div th:replace="~{layout :: topbar}"></div>
    <main class="main-content">
        <div class="fade-in">
            <div class="page-header">
                <h1><i class="bi bi-graph-up-arrow"></i> Statistics</h1>
            </div>

            <div class="row">
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="stats-card">
                        <i class="bi bi-trophy-fill text-warning" style="font-size: 2.5rem;"></i>
                        <div class="stats-value" th:text="${stats['level']}">1</div>
                        <div class="stats-label">Level</div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="stats-card">
                        <i class="bi bi-star-fill text-primary" style="font-size: 2.5rem;"></i>
                        <div class="stats-value" th:text="${stats['experiencePoints']}">0</div>
                        <div class="stats-label">Experience Points</div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="stats-card">
                        <i class="bi bi-list-ul text-info" style="font-size: 2.5rem;"></i>
                        <div class="stats-value" th:text="${stats['totalQuests']}">0</div>
                        <div class="stats-label">Total Quests</div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="stats-card">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 2.5rem;"></i>
                        <div class="stats-value" th:text="${stats['completedQuests']}">0</div>
                        <div class="stats-label">Completed</div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="stats-card">
                        <i class="bi bi-list-check text-primary" style="font-size: 2.5rem;"></i>
                        <div class="stats-value" th:text="${stats['activeQuests']}">0</div>
                        <div class="stats-label">Active Quests</div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3 mb-4">
                    <div class="stats-card">
                        <i class="bi bi-award-fill text-warning" style="font-size: 2.5rem;"></i>
                        <div class="stats-value" th:text="${stats['achievementsCount']}">0</div>
                        <div class="stats-label">Achievements</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{layout :: scripts}"></div>
</body>
</html>
