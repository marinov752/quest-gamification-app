<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Quests - Quest Gamification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Quest Gamification</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>My Quests</h2>
        <a th:href="@{/quests/create}" class="btn btn-primary mb-3">Create New Quest</a>
        <div class="row">
            <div class="col-md-6 mb-3" th:each="quest : ${quests}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${quest.title}"></h5>
                        <p class="card-text" th:text="${quest.description}"></p>
                        <p class="card-text"><small class="text-muted">Status: <span th:text="${quest.status}"></span></small></p>
                        <p class="card-text"><small class="text-muted">Type: <span th:text="${quest.questType}"></span></small></p>
                        <a th:href="@{/quests/{id}(id=${quest.id})}" class="btn btn-sm btn-primary">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
