<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>My Quests - Quest Gamification</title>
    <div th:replace="~{layout :: head_dependencies}"></div>
</head>
<body>
    <div th:replace="~{layout :: sidebar}"></div>
    <div th:replace="~{layout :: topbar}"></div>
    <main class="main-content">
        <div th:replace="~{layout :: alerts}"></div>
        
        <div class="fade-in">
            <div class="page-header">
                <h1><i class="bi bi-list-check"></i> My Quests</h1>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <a th:href="@{/quests/create}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Create New Quest
                    </a>
                </div>
            </div>

            <div class="row" th:if="${#lists.size(quests) > 0}">
                <div class="col-md-6 col-lg-4 mb-4" th:each="quest : ${quests}">
                    <div class="card quest-card" th:classappend="${quest.status == T(com.questgamification.domain.entity.QuestStatus).ACTIVE} ? 'active' : (${quest.status == T(com.questgamification.domain.entity.QuestStatus).COMPLETED} ? 'completed' : 'expired')">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title mb-0" th:text="${quest.title}"></h5>
                                <span class="badge" 
                                      th:classappend="${quest.status == T(com.questgamification.domain.entity.QuestStatus).ACTIVE} ? 'bg-success' : (${quest.status == T(com.questgamification.domain.entity.QuestStatus).COMPLETED} ? 'bg-primary' : 'bg-secondary')"
                                      th:text="${quest.status}"></span>
                            </div>
                            <p class="card-text text-muted small" th:text="${quest.description ?: 'No description'}"></p>
                            <div class="mb-2">
                                <small class="text-muted">
                                    <i class="bi bi-calendar"></i> <span th:text="${#temporals.format(quest.startDate, 'dd/MM/yyyy')}"></span> - <span th:text="${#temporals.format(quest.endDate, 'dd/MM/yyyy')}"></span>
                                </small>
                            </div>
                            <div class="mb-2">
                                <small class="text-muted">
                                    <i class="bi bi-tag"></i> <span th:text="${quest.questType}"></span>
                                    | <i class="bi bi-star"></i> <span th:text="${quest.experienceReward}"></span> XP
                                </small>
                            </div>
                            <a th:href="@{/quests/{id}(id=${quest.id})}" class="btn btn-sm btn-primary">
                                <i class="bi bi-eye"></i> View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#lists.size(quests) == 0}" class="empty-state">
                <i class="bi bi-inbox"></i>
                <h4>No quests yet</h4>
                <p>Create your first quest to get started!</p>
                <a th:href="@{/quests/create}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Create Quest
                </a>
            </div>
        </div>
    </main>
    <div th:replace="~{layout :: scripts}"></div>
</body>
</html>
