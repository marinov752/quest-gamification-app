<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Quest Gamification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout :: sidebar}"></div>
    <div th:replace="~{layout :: topbar}"></div>
    <main class="main-content">
        <div th:replace="~{layout :: alerts}"></div>
        
        <div class="fade-in">
            <div class="page-header">
                <h1><i class="bi bi-person-circle"></i> Profile</h1>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-info-circle"></i> Account Information</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <h6 class="text-muted"><i class="bi bi-person"></i> Username</h6>
                            <p class="fs-5 mb-0" th:text="${user.username}"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6 class="text-muted"><i class="bi bi-envelope"></i> Email</h6>
                            <p class="fs-5 mb-0" th:text="${user.email}"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6 class="text-muted"><i class="bi bi-trophy"></i> Level</h6>
                            <p class="fs-5 mb-0" th:text="${user.level}"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <h6 class="text-muted"><i class="bi bi-star"></i> Experience Points</h6>
                            <p class="fs-5 mb-0" th:text="${user.experiencePoints}"></p>
                        </div>
                    </div>

                    <hr>

                    <h5 class="mb-3"><i class="bi bi-pencil-square"></i> Update Email</h5>
                    <form th:action="@{/profile/update-email}" method="post">
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="email" class="form-label">New Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                            </div>
                            <div class="col-md-4 mb-3 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-check-circle"></i> Update Email
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{layout :: scripts}"></div>
</body>
</html>
