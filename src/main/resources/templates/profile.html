<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile - Quest Gamification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Quest Gamification</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Profile</h2>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Username</h5>
                <p class="card-text" th:text="${user.username}"></p>
                <h5 class="card-title mt-3">Email</h5>
                <p class="card-text" th:text="${user.email}"></p>
                <form th:action="@{/profile/update-email}" method="post" class="mt-3">
                    <div class="mb-3">
                        <label for="email" class="form-label">Update Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Email</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
