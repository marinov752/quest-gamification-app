<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Progress - Quest Gamification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Quest Gamification</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Update Progress: <span th:text="${quest.title}"></span></h2>
        <form th:action="@{/quests/update-progress}" th:object="${progressDto}" method="post">
            <input type="hidden" th:field="*{questId}">
            <div class="mb-3">
                <label for="progressPercentage" class="form-label">Progress (%)</label>
                <input type="number" class="form-control" id="progressPercentage" th:field="*{progressPercentage}" min="0" max="100" required>
                <div th:if="${#fields.hasErrors('progressPercentage')}" th:errors="*{progressPercentage}" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary">Update Progress</button>
            <a th:href="@{/quests/{id}(id=${quest.id})}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
