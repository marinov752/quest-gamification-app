<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Quest Gamification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger fade-in">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Error</h3>
                    </div>
                    <div class="card-body text-center">
                        <i class="bi bi-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                        <h4 class="mt-3">Something went wrong</h4>
                        <p class="text-muted" th:text="${error}">An error occurred</p>
                        <div class="mt-4">
                            <a th:href="@{/dashboard}" class="btn btn-primary">
                                <i class="bi bi-house"></i> Go to Dashboard
                            </a>
                            <a th:href="@{/}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Go Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{layout :: scripts}"></div>
</body>
</html>
