<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quest Management - Quest Gamification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout :: sidebar}"></div>
    <div th:replace="~{layout :: topbar}"></div>
    <main class="main-content">
        <div th:replace="~{layout :: alerts}"></div>
        
        <div class="fade-in">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="page-header" style="padding: 1.5rem; margin-bottom: 0;">
                    <h1 class="mb-0"><i class="bi bi-list-check"></i> Quest Management</h1>
                </div>
                <a th:href="@{/admin}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-table"></i> All Quests</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th><i class="bi bi-tag"></i> Title</th>
                                    <th><i class="bi bi-person"></i> User</th>
                                    <th><i class="bi bi-info-circle"></i> Status</th>
                                    <th><i class="bi bi-calendar"></i> Type</th>
                                    <th><i class="bi bi-star"></i> XP Reward</th>
                                    <th><i class="bi bi-calendar-check"></i> Start Date</th>
                                    <th><i class="bi bi-calendar-x"></i> End Date</th>
                                    <th><i class="bi bi-gear"></i> Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="quest : ${quests}">
                                    <td><strong th:text="${quest.title}"></strong></td>
                                    <td th:text="${quest.user.username}"></td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${quest.status == T(com.questgamification.domain.entity.QuestStatus).ACTIVE} ? 'bg-success' : (${quest.status == T(com.questgamification.domain.entity.QuestStatus).COMPLETED} ? 'bg-primary' : 'bg-secondary')"
                                              th:text="${quest.status}"></span>
                                    </td>
                                    <td>
                                        <span class="badge bg-info" th:text="${quest.questType}"></span>
                                    </td>
                                    <td th:text="${quest.experienceReward}"></td>
                                    <td th:text="${#temporals.format(quest.startDate, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${#temporals.format(quest.endDate, 'dd/MM/yyyy')}"></td>
                                    <td>
                                        <form th:action="@{/admin/quests/{id}/delete(id=${quest.id})}" method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this quest?')">
                                                <i class="bi bi-trash"></i> Delete
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${#lists.size(quests) == 0}" class="empty-state text-center py-5">
                        <i class="bi bi-inbox" style="font-size: 4rem; opacity: 0.3;"></i>
                        <h4>No quests found</h4>
                        <p class="text-muted">There are no quests in the system yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{layout :: scripts}"></div>
</body>
</html>
