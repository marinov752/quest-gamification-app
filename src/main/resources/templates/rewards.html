<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rewards - Quest Gamification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Quest Gamification</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Rewards</h2>
        <h3 class="mt-4">Available Rewards</h3>
        <div class="row">
            <div class="col-md-4 mb-3" th:each="reward : ${availableRewards}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${reward.name}"></h5>
                        <p class="card-text" th:text="${reward.description}"></p>
                        <p class="card-text"><small>Required Level: <span th:text="${reward.requiredLevel}"></span></small></p>
                        <form th:action="@{/rewards/{id}/claim(id=${reward.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-primary">Claim</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <h3 class="mt-4">Claimed Rewards</h3>
        <div class="row">
            <div class="col-md-4 mb-3" th:each="reward : ${claimedRewards}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${reward.name}"></h5>
                        <p class="card-text" th:text="${reward.description}"></p>
                        <span class="badge bg-success">Claimed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
