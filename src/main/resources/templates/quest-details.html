<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quest Details - Quest Gamification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Quest Gamification</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${quest.title}">Quest Title</h2>
        <p th:text="${quest.description}">Description</p>
        <p><strong>Type:</strong> <span th:text="${quest.questType}"></span></p>
        <p><strong>Status:</strong> <span th:text="${quest.status}"></span></p>
        <p><strong>Experience Reward:</strong> <span th:text="${quest.experienceReward}"></span> XP</p>
        <p><strong>Start Date:</strong> <span th:text="${quest.startDate}"></span></p>
        <p><strong>End Date:</strong> <span th:text="${quest.endDate}"></span></p>
        
        <div class="mt-3">
            <a th:href="@{/quests/{id}/update-progress(id=${quest.id})}" class="btn btn-primary">Update Progress</a>
            <form th:action="@{/quests/{id}/delete(id=${quest.id})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <a th:href="@{/quests/my-quests}" class="btn btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
