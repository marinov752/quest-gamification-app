<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin - Reward Management - Quest Gamification</title>
    <div th:replace="~{layout :: head_dependencies}"></div>
</head>
<body>
    <div th:replace="~{layout :: sidebar}"></div>
    <div th:replace="~{layout :: topbar}"></div>
    <main class="main-content">
        <div th:replace="~{layout :: alerts}"></div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="page-header" style="padding: 1.5rem; margin-bottom: 0;">
                <h1 class="mb-0"><i class="bi bi-gift"></i> Reward Management</h1>
            </div>
            <div>
                <a th:href="@{/admin/rewards/create}" class="btn btn-primary me-2">
                    <i class="bi bi-plus-circle"></i> Create Reward
                </a>
                <a th:href="@{/admin}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-table"></i> All Rewards</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><i class="bi bi-tag"></i> Name</th>
                                <th><i class="bi bi-card-text"></i> Description</th>
                                <th><i class="bi bi-star"></i> Required Level</th>
                                <th><i class="bi bi-star-fill"></i> Required XP</th>
                                <th><i class="bi bi-people"></i> Claimed By</th>
                                <th><i class="bi bi-gear"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="reward : ${rewards}">
                                <td><strong th:text="${reward.name}"></strong></td>
                                <td th:text="${reward.description ?: 'No description'}"></td>
                                <td><span class="badge bg-info" th:text="${reward.requiredLevel}"></span></td>
                                <td><span class="badge bg-warning text-dark" th:text="${reward.requiredExperience}"></span></td>
                                <td><span class="badge bg-success" th:text="${#lists.size(reward.users)}"></span> users</td>
                                <td>
                                    <a th:href="@{/admin/rewards/{id}/edit(id=${reward.id})}" class="btn btn-sm btn-primary me-1">
                                        <i class="bi bi-pencil"></i> Edit
                                    </a>
                                    <form th:action="@{/admin/rewards/{id}/delete(id=${reward.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this reward?')">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${#lists.size(rewards) == 0}" class="empty-state text-center py-5">
                    <i class="bi bi-inbox" style="font-size: 4rem; opacity: 0.3;"></i>
                    <h4>No rewards found</h4>
                    <p class="text-muted">Create your first reward to get started!</p>
                    <a th:href="@{/admin/rewards/create}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Create Reward
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{layout :: scripts}"></div>
</body>
</html>
