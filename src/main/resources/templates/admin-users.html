<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management - Quest Gamification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="~{layout :: sidebar}"></div>
    <div th:replace="~{layout :: topbar}"></div>
    <main class="main-content">
        <div th:replace="~{layout :: alerts}"></div>
        
        <div class="fade-in">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="page-header" style="padding: 1.5rem; margin-bottom: 0;">
                    <h1 class="mb-0"><i class="bi bi-people"></i> User Management</h1>
                </div>
                <a th:href="@{/admin}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-table"></i> All Users</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th><i class="bi bi-person"></i> Username</th>
                                    <th><i class="bi bi-envelope"></i> Email</th>
                                    <th><i class="bi bi-trophy"></i> Level</th>
                                    <th><i class="bi bi-star"></i> XP</th>
                                    <th><i class="bi bi-shield-check"></i> Roles</th>
                                    <th><i class="bi bi-gear"></i> Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td><strong th:text="${user.username}"></strong></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <span class="badge bg-warning text-dark" th:text="${user.level}"></span>
                                    </td>
                                    <td th:text="${user.experiencePoints}"></td>
                                    <td>
                                        <span th:each="role : ${user.roles}" 
                                              class="badge me-1" 
                                              th:classappend="${role == T(com.questgamification.domain.entity.Role).ADMIN} ? 'bg-danger' : 'bg-primary'"
                                              th:text="${role}"></span>
                                    </td>
                                    <td>
                                        <form th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post" class="d-inline-flex gap-2">
                                            <select name="role" class="form-select form-select-sm" style="width: auto;">
                                                <option value="USER" th:selected="${user.roles.contains(T(com.questgamification.domain.entity.Role).USER)}">USER</option>
                                                <option value="ADMIN" th:selected="${user.roles.contains(T(com.questgamification.domain.entity.Role).ADMIN)}">ADMIN</option>
                                            </select>
                                            <button type="submit" class="btn btn-sm btn-primary">
                                                <i class="bi bi-check-circle"></i> Update
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:if="${#lists.size(users) == 0}" class="empty-state text-center py-5">
                        <i class="bi bi-inbox" style="font-size: 4rem; opacity: 0.3;"></i>
                        <h4>No users found</h4>
                        <p class="text-muted">There are no users in the system yet.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{layout :: scripts}"></div>
</body>
</html>
