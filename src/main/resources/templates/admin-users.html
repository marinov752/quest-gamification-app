<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Users - Quest Gamification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Quest Gamification</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>User Management</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Level</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.level}"></td>
                    <td>
                        <span th:each="role : ${user.roles}" class="badge bg-primary me-1" th:text="${role}"></span>
                    </td>
                    <td>
                        <form th:action="@{/admin/users/{id}/role(id=${user.id})}" method="post" class="d-inline">
                            <select name="role" class="form-select form-select-sm d-inline" style="width: auto;">
                                <option value="USER">USER</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                            <button type="submit" class="btn btn-sm btn-primary">Update Role</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
