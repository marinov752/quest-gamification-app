<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Quest Gamification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Quest Gamification</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/profile}">Profile</a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Dashboard</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Level</h5>
                        <h2 th:text="${user.level}">1</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Experience Points</h5>
                        <h2 th:text="${user.experiencePoints}">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Quests</h5>
                        <h2 th:text="${#lists.size(activeQuests)}">0</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <h3>Active Quests</h3>
            <a th:href="@{/quests/create}" class="btn btn-primary mb-3">Create New Quest</a>
            <div class="row">
                <div class="col-md-6 mb-3" th:each="quest : ${activeQuests}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${quest.title}"></h5>
                            <p class="card-text" th:text="${quest.description}"></p>
                            <a th:href="@{/quests/{id}(id=${quest.id})}" class="btn btn-sm btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
