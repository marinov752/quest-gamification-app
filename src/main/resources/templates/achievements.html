<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Achievements - Quest Gamification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/dashboard}">Quest Gamification</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Achievements</h2>
        <div class="row">
            <div class="col-md-6 mb-3" th:each="achievement : ${allAchievements}">
                <div class="card" th:classappend="${user.achievements.contains(achievement)} ? 'border-success' : ''">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${achievement.name}"></h5>
                        <p class="card-text" th:text="${achievement.description}"></p>
                        <span th:if="${user.achievements.contains(achievement)}" class="badge bg-success">Unlocked</span>
                        <span th:unless="${user.achievements.contains(achievement)}" class="badge bg-secondary">Locked</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
