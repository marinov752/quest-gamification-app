<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Gamification - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h1 class="display-4 mb-4">Quest Gamification</h1>
                <p class="lead">Turn your real-life tasks into daily and weekly quests. Track progress, earn XP, level up, and unlock rewards!</p>
                <div class="mt-5" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/register}" class="btn btn-primary btn-lg me-3">Get Started</a>
                    <a th:href="@{/login}" class="btn btn-outline-primary btn-lg">Login</a>
                </div>
                <div class="mt-5" sec:authorize="isAuthenticated()">
                    <a th:href="@{/dashboard}" class="btn btn-primary btn-lg">Go to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
